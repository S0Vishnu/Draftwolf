appId: com.draftflow.app
productName: DraftFlow
directories:
  output: dist
  buildResources: resources
files:
  - out/**/*
  - package.json
win:
  executableName: DraftFlow
  target: nsis
compression: maximum
nsis:
  artifactName: ${name}-${version}-setup.${ext}
  shortcutName: ${productName}
  uninstallDisplayName: ${productName}
  createDesktopShortcut: always
